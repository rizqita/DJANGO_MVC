{%extends 'base/base_ata.html'%}
{%block title%}Mentors{%endblock%}

{%block content%}
Mentors
<br>
<div class=container-fluid>
        {% for mentor in list_mentor %}
        <div class="row">
            <div class="col-md-4">
                <div class="mentor-picture">
                        <img src="{{mentor.gambar}}">
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mentor-name">
                            {{mentor.nama}}
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="mentor-quote">
                            {{mentor.quote}}
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        {%endfor%}
</div>

{%endblock%}
